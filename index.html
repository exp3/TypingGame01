<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Beginning Type</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/ver1.2.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <h1>操作方法</h1>
    <li>スペースキーでゲームスタート
    <li>表示されたローマ字を入力して、<br>エンターキーを押すと、判定が始まります
    <li>Escキーでゲームが中断されます
    <li>リザルト画面では今回の得点と最高得点とミスした回数が表示されます
    <br><br>
    制作者：木村<br>
    連絡先：exp3power＠gmail.com （＠は小文字に変えてください）<br>
    デバッグ協力：ふたつき、watano
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Beginning Type</div>
      </div>
    </div>
  </body>
</html>
