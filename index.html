<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Beginning Type</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/ビギニングタイピング.json", {onProgress: UnityProgress});
    </script>
  </head>
  <body>
    <div class="webgl-content">
      <div id="gameContainer" style="width: 960px; height: 600px"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">Beginning Type</div>
      </div>
    </div>
    <h5>使い方<br>
      【スタート画面】<br>
      スペースキーでゲームが始まります。<br><br>
      【ゲーム画面】<br>
      半角で入力します<br>
      単語を入力して、エンターキーを押すとあっているか判定します。<br>
      制限時間は30秒です<br>
      Escキーで中断します。<br><br>
      【リザルト画面】<br>
      成績を表示します。自分のハイスコアと比較してみましょう。<br>
      中央のボタンをクリックしてスタート画面に戻ります<br><br>
      製作者：<a href="https://twitter.com/_exp3">exp3</a><br>
      フォント：木漏れ日ゴシック<br>                  
      <h5/>
  </body>
</html>
